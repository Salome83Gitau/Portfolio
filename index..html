<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Style Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #424242;
        }

        .navbar {
            position: relative;
            width: 150px;
            height: 67vh;
            margin: 0;
            padding: 0;
            left: 60px;
        }

        .nav-item {
            position: absolute;
            width: 260px;
            height: 360px;
            background-color: #F5F5F5;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: #297799;
            border: 3px solid #8CFCB2;
            transform-style: preserve-3d;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .nav-item .label {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 18px;
            color: #297799;
            padding: 5px;
            transition: transform 0.5s ease, color 0.3s ease;
        }

        .nav-item:hover {
            background-color: #297799;
        }

        .nav-item:hover .label {
            transform: translate(0%, -19%) scale(1.2);
            color: #F5F5F5;
        }

        .nav-item a {
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .card-1 {
            z-index: 5;
            bottom: -50px;
            left: 20px;
            background-color: #8CFCB2;
            border-color: #297799;
            transform: rotate(40deg);
            animation-delay: 0.2s;
        }

        .card-2 {
            z-index: 4;
            bottom: 40px;
            left: -30px;
            background-color: #F5F5F5;
            border-color: #297799;
            transform: rotate(10deg);
            animation-delay: 0.4s;
        }

        .card-3 {
            z-index: 3;
            bottom: 97px;
            left: -160px;
            background-color: #8CFCB2;
            border-color: #297799;
            transform: rotate(-30deg);
            animation-delay: 0.6s;
        }

        .card-4 {
            z-index: 2;
            bottom: 100px;
            left: -240px;
            background-color: #F5F5F5;
            border-color: #297799;
            transform: rotate(-50deg);
            animation-delay: 0.8s;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="nav-item card-1" data-target="home">
            <div class="label">Home</div>
            <a href="home.html#home">1</a>
        </div>
        <div class="nav-item card-2" data-target="projects">
            <div class="label">Projects</div>
            <a href="home.html#projects">2</a>
        </div>
        <div class="nav-item card-3" data-target="toolkit">
            <div class="label">Toolkit</div>
            <a href="home.html#toolkit">3</a>
        </div>
        <div class="nav-item card-4" data-target="contact">
            <div class="label">Contact</div>
            <a href="home.html#contact">4</a>
        </div>
    </div>

    <script>
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                // Hide all nav items
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.style.opacity = 0;
                });

                // Show the relevant section in home.html
                const targetId = this.getAttribute('data-target');
                window.location.href = `home.html#${targetId}`;
            });
        });
    </script>
</body>
</html>
