<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Style Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #424242;
            overflow: hidden;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .navbar {
            position: relative;
            width: 150px;
            height: 67vh;
            left: 60px;
        }

        .nav-item {
            position: absolute;
            width: 260px;
            height: 360px;
            background-color: #F5F5F5;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: #297799;
            border: 3px solid #8CFCB2;
            transform-style: preserve-3d;
            opacity: 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, opacity 0.4s ease;
            text-decoration: none;
        }

        .fade-in {
            animation: fadeIn 1s forwards;
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        .nav-item .label {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 18px;
            color: #297799;
            padding: 5px;
            transition: transform 0.5s ease, color 0.3s ease;
        }

        .nav-item:hover {
            background-color: #297799;
            color: #F5F5F5;
        }

        .nav-item:hover .label {
            transform: translate(0%, -19%) scale(1.2);
            color: #F5F5F5;
        }

        .card-1 {
            z-index: 5;
            bottom: -50px;
            left: 20px;
            background-color: #8CFCB2;
            border-color: #297799;
            transform: rotate(40deg);
        }

        .card-2 {
            z-index: 4;
            bottom: 40px;
            left: -30px;
            background-color: #F5F5F5;
            border-color: #297799;
            transform: rotate(10deg);
        }

        .card-3 {
            z-index: 3;
            bottom: 97px;
            left: -160px;
            background-color: #8CFCB2;
            border-color: #297799;
            transform: rotate(-30deg);
        }

        .card-4 {
            z-index: 2;
            bottom: 100px;
            left: -240px;
            background-color: #F5F5F5;
            border-color: #297799;
            transform: rotate(-50deg);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="home.html#home" class="nav-item card-1">
            <div class="label">Home</div>
        </a>
        <a href="home.html#projects" class="nav-item card-2">
            <div class="label">Projects</div>
        </a>
        <a href="home.html#toolkit" class="nav-item card-3">
            <div class="label">Toolkit</div>
        </a>
        <a href="home.html#contact" class="nav-item card-4">
            <div class="label">Contact</div>
        </a>
    </div>

    <script>
        // Function to fade in the cards one by one
        window.addEventListener('load', () => {
            const cards = document.querySelectorAll('.nav-item');
            let delay = 0;

            cards.forEach(card => {
                setTimeout(() => {
                    card.classList.add('fade-in');
                }, delay);
                delay += 300;
            });
        });

        
    </script>

</body>
</html>
